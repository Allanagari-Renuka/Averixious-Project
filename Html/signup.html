<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background-color: #fff;
            justify-content: center;
        }

        .left-section {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
        }

        .slider-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slider-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            object-fit: cover;
        }

        .slider-image.active {
            opacity: 1;
        }

        .right-section {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 800px;
        }

        .arrow-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 26px;
            justify-content: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .description {
            color: #666;
            margin-bottom: 40px;
            font-size: 25px;
        }
        a:link {
            color: rgb(225, 239, 225);
            background-color: transparent;
            text-decoration: none;
          }
          a:hover {
            background-color: transparent;
            text-decoration: none;
          }
          a:active {
            color: rgb(140, 202, 151);
            background-color: transparent;
            text-decoration: underline;
            transition: background-color 0.3s, color 0.3s;
          }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            border-color:orange ;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: #FF8C00;
            color: white;
            width: 25%;
            text-align: center;
            justify-content: center;
        }

        .btn-login {
            background-color: #FF8C00;
            color: white;
            width: 50%;
            margin-top: 30px;
            font-size: 16px;
            padding: 15px;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary {
            background-color: #FFD580;
            color: white;
            text-align: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .form-control:focus {
            border-color: #FF8C00;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="slider-container">
            <img class="slider-image active" src="images/login1.png" alt="Slide 1">
            <img class="slider-image" src="images/login1.png" alt="Slide 2">
            <img class="slider-image" src="images/login3.png" alt="Slide 3">
        </div>
    </div>
    <div class="right-section">
        <div class="arrow-icon"><a href="style.html">‚Üí</a></div>
        <h1>Welcome to AVERIXIS SOLUTIONS ..!</h1>
        
        <div class="button-group">
            <button class="btn btn-primary">Sign Up</button>
            <button class="btn btn-secondary"><a href="login.html">Login</a></button>
        </div>

        <p class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        <form>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="text" class="form-control" placeholder="Enter your User name">
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="text" class="form-control" placeholder="Enter your User name">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-control" placeholder="Enter your Password">
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn btn-login">Register</button>
        </form>
    </div>

    <script>
        const images = document.querySelectorAll('.slider-image');
        let currentImageIndex = 0;

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }
        setInterval(changeImage, 1000);
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('input[type="password"]');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>
</body>
</html>
